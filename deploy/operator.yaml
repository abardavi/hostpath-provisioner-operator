---
  apiVersion: apiextensions.k8s.io/v1beta1
  kind: CustomResourceDefinition
  metadata:
    name: hostpathprovisioners.hostpathprovisioner.kubevirt.io
  spec:
    group: hostpathprovisioner.kubevirt.io
    names:
      kind: HostPathProvisioner
      listKind: HostPathProvisionerList
      plural: hostpathprovisioners
      singular: hostpathprovisioner
    scope: Cluster
    validation:
      openAPIV3Schema:
        description: Represents a HostPathProvisioner deployment
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            description: HostPathProvisionerSpec defines the desired state of HostPathProvisioner
            properties:
              imagePullPolicy:
                type: string
              imageTag:
                type: string
                enum:
                - Always
                - IfNotPresent
                - Never
              imageRegistry:
                type: string
              pathConfig:
                description: describes the location and layout of PV storage on nodes
                properties:
                  path:
                    description: The provisioner will store PVs at this location on each node
                    type: string
                  useNamingPrefix:
                    description: Indicates whether the name of the requesting PVC is included in the directory name when dynamically provisioning a PV
                    type: string
                    enum:
                    - true
                    - false
                type: object
            required:
            - pathConfig
            type: object
          status:
            description: HostPathProvisionerStatus defines the observed state of HostPathProvisioner
            properties:
              conditions:
                description: Conditions contains the current conditions observed by
                  the operator
                items:
                  description: Condition represents the state of the operator's reconciliation
                    functionality.
                  properties:
                    lastHeartbeatTime:
                      format: date-time
                      type: string
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      description: ConditionType is the state of the operator's reconciliation
                        functionality.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              observedVersion:
                description: The observed version of the HostPathProvisioner deployment
                type: string
              operatorVersion:
                description: The version of the HostPathProvisioner Operator
                type: string
              targetVersion:
                description: The targeted version of the HostPathProvisioner deployment
                type: string
            type: object
        type: object
    version: v1alpha1
    versions:
    - name: v1alpha1
      served: true
      storage: true
  ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostpath-provisioner-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hostpath-provisioner-operator
  template:
    metadata:
      labels:
        name: hostpath-provisioner-operator
    spec:
      serviceAccountName: hostpath-provisioner-operator
      containers:
        - name: hostpath-provisioner-operator
          # Replace this with the built image name
          image: quay.io/kubevirt/hostpath-provisioner-operator:latest
          command:
          - hostpath-provisioner-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "hostpath-provisioner-operator"
            - name: PROVISIONER_IMAGE
              value: "quay.io/kubevirt/hostpath-provisioner:latest"
